<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - 351 Silver Star Squadron</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="signin.css">
    <link rel="icon" type="image/png" href="../assets/logo/logo.png">
</head>
<body>
    <div class="signin-container">
        <div class="signin-card">
            <div class="signin-header">
                <img src="../assets/logo/logo.png" alt="Squadron Logo" class="signin-logo">
                <h1>Welcome Back</h1>
                <p>Sign in to your 351 Silver Star Squadron account</p>
            </div>

            <form class="signin-form" id="signinForm">
                <div class="form-group">
                    <label for="CIN">CIN</label>
                    <input type="text" id="cin" name="cin" required placeholder="Enter your CIN">
                    <div class="error-message" id="cinError"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="form-optio  ns">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="signin-btn" id="signinBtn">
                    <span class="btn-text">Sign In</span>
                    <div class="btn-spinner" style="display: none;">
                        <div class="spinner"></div>
                    </div>
                </button>
            </form>

        </div>

        <div class="signin-background">
            <div class="background-overlay"></div>
        </div>
    </div>

    <script src="signin.js"></script>
</body>
</html>
